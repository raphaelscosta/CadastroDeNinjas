<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Ninja</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, select:focus {
            border-color: #009879;
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 48%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .btn-cancel {
            background-color: #95a5a6;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 48%;
            padding: 12px 0;
            border-radius: 4px;
            color: white;
            transition: background 0.3s;
        }

        .btn-cancel:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ¥· Cadastrar Ninja</h1>

    <form th:action="@{/ninjas/ui/cadastro}" th:object="${ninja}" method="post">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: Naruto Uzumaki" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="ninja@konoha.com" required />
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" required min="5" />
        </div>

        <div class="form-group">
            <label for="rank">Rank:</label>
            <select id="rank" th:field="*{rank}">
                <option value="Genin">Genin</option>
                <option value="Chunin">Chunin</option>
                <option value="Jounin">Jounin</option>
                <option value="Kage">Kage</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imgUrl">URL da Imagem:</label>
            <input type="text" id="imgUrl" th:field="*{imgUrl}" placeholder="http://..." />
        </div>

        <div class="btn-container">
            <a th:href="@{/ninjas/ui/listar}" class="btn-cancel">Cancelar</a>

            <button type="submit">Cadastrar</button>
        </div>

    </form>
</div>

</body>
</html>
